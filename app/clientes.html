<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style-clientes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sistema estacionamento</title>
</head>
<body onload="startTime()">
    <div class="menu-lateral">
        <div class="logomarca">
            <img src="../assets/img/logo smart park.png" alt="Logo">
        </div>
        <a class="icones" href="home.html"><img src="../assets/img/icone-casa-cinza.png" alt=""></a>
        <a class="icones" href="index.html"><img src="../assets/img/icone-estacionar.png" alt=""></a>
        <a class="icones" href="pagamento.html"><img src="../assets/img/icone-pagamento.png" alt=""></a>
        <a class="icones" href="clientes.html"><img src="../assets/img/clientes.png" alt="clientes"></a>
        <a class="icones" href="#"><img src="../assets/img/mensalistas.png" alt="mensalistas"></a>
        <a class="icones" href="#"><img src="../assets/img/caixa.png" alt="caixa"></a>
        <a class="icones" href="#"><img src="../assets/img/Tabela-de-precos.png" alt="tabela de preços"></a>
        <a class="icones" href="#"><img src="../assets/img/busca.png" alt="buscar"></a>

    </div>

    <div class="topbar">
        <div class="login">
            <a href="#login"><img id="icone-usuario" src="../assets/img/user-branco.png" alt=""></a>
        </div>
        <div id="hora"></div>
    </div>

    <main class="content">
        <div id="card-formulario">
            <div>
            <h5>Cadastrar Cliente</h5>
            </div>
            <form id="formulario-principal" action="">
                
                <label for="">Nome</label>
                <input type="text" class="form-control" placeholder="digite o nome do cliente">
                <label for="">CPF</label>
                <input type="text" class="form-control" placeholder="digite o CPF do cliente">
                <label for="">data_de_nascimento</label>
                <input type="text" class="form-control" placeholder="digite a data denascimento ">
                <label for="">celular</label>
                <input type="text" class="form-control" placeholder="digite o celular">
                <label for="">endereço</label>
                <input type="text" class="form-control" placeholder="digite o endereço">
                <label for="">Bairro</label>
                <input type="text" class="form-control" placeholder="digite o bairro">
                <label for="">Cidade</label>
                <input type="text" class="form-control" placeholder="digite a cidade">
                <label for="">UF</label>
                <input type="text" class="form-control" placeholder="digite a UF">
                <label for="">CEP</label>
                <input type="text" class="form-control" placeholder="digite o CEP">

            </form>
        </div>

        <div id="data-table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>data_de_nascimento</th>
                        <th>Sexo</th>
                        <th>celular</th>
                        <th>endereço</th>
                        <th>Bairro</th>
                        <th>Cidade</th>
                        <th>UF</th>
                        <th>CEP</th>
                    </tr>
                </thead>
                <tbody >
                </tbody>
            </table>
        </div>
    </main>
    <script src=""></script>
</body>
</html>
