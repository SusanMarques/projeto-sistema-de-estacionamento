<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Smart Park</title>
</head>
<body onload="startTime()">
    <div class="menu-lateral">
        <div class="logomarca">
            <img src="../assets/img/logo smart park.png" alt="Logo">
        </div>
        <a class="icones" href="home.html"><img src="../assets/img/icone-casa-cinza.png" alt=""></a>
        <a class="icones" href="index.html"><img src="../assets/img/icone-estacionar.png" alt=""></a>
        <a class="icones" href="pagamento.html"><img src="../assets/img/icone-pagamento.png" alt=""></a>
        <a class="icones" href="clientes.html"><img src="../assets/img/clientes.png" alt="clientes"></a>
        <a class="icones" href="#"><img src="../assets/img/mensalistas.png" alt="mensalistas"></a>
        <a class="icones" href="#"><img src="../assets/img/caixa.png" alt="caixa"></a>
        <a class="icones" href="#"><img src="../assets/img/Tabela-de-precos.png" alt="tabela de preços"></a>
        <a class="icones" href="#"><img src="../assets/img/busca.png" alt="buscar"></a>

    </div>

    <div class="topbar">
        <div class="login">
            <a href="#login"><img id="icone-usuario" src="../assets/img/user-branco.png" alt=""></a>
        </div>
        <div id="hora"></div>
    </div>

    <main class="content">
        <div id="card-formulario">
            <div>
            <h5>Cadastrar entrada de veículo </h5>
            </div>
            <form id="formulario-principal" action="">
                <label for="">Placa</label>
                <input id="placa" class="form-control" placeholder="Placa" type="text">
                <label for="">Tipo</label>
                <input id="tipo" class="form-control" placeholder="exemplo: carro" type="text">
                <label for="">Cor</label>
                <input id="cor" type="text" class="form-control" placeholder="Digite a cor do veículo" >
                <label for="">Descrição</label>
                <input id="descricao" class="form-control" placeholder="digite o modelo e cor exemplo: BYD DOLPHIN cor prata" type="text">
                <button id="botao-form" type="button" class="btn btn-success" >&rarr;</button>
            </form>
        </div>

        <div id="data-table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Placa</th>
                        <th>Tipo</th>
                        <th>Cor</th>
                        <th>Descrição</th>
                        <th>Hora</th>
                        <th>Valor da Hora</th>
                        <th>Forma de Pagamento</th>
                        <th>Status</th>
                        <th>Hora de Saída</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="corpo-da-tabela">
                </tbody>
            </table>
        </div>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>
