<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sistema estacionamento</title>
</head>
<body>
    <div class="menu-lateral">
        <div class="logomarca">
            <img src="../assets/img/logo-estaciona-fácil.png" alt="Logo">
        </div>
        <a class="icones" href="#home"><img src="../assets/img/icone-casa-cinza.png" alt=""></a>
        <a class="icones" href="#services"><img src="../assets/img/icone-estacionar.png" alt=""></a>
        <a class="icones" href="#contact"><img src="../assets/img/icone-pagamento.png" alt=""></a>
        <a class="icones" href="#about"><img src="../assets/img/icone-recibo.png" alt=""></a>
        <a class="icones" href="#about"><img src="../assets/img/icone-configuracoes.png" alt=""></a>
    </div>

    <div class="topbar">
        <div class="login">
            <a href="#login"><i class="fa fa-user"></i></a>
        </div>
    </div>

    <main class="content">
        <div id="card-formulario">
            <form id="formulario-principal" action="">
                <input id="placa" class="form-control" placeholder="placa" type="text">
                <input id="tipo" class="form-control" placeholder="tipo" type="text">
                <input id="descricao" class="form-control" placeholder="descrição" type="text">
                <button id="botao-form" type="button" class="btn btn-secondary" onclick="adicionarNaTabela()">&rarr;</button>
            </form>
        </div>


        <div id="data-table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Placa</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Hora</th>
                        <th>Valor da Hora</th>
                        <th>Forma de Pagamento</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="corpo-da-tabela">
                </tbody>
            </table>
        </div>



    </main>
   <script src="../js/script.js"></script>
</body>
</html>
