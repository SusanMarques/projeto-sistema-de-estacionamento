<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style-home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sistema estacionamento</title>
</head>
<body onload="startTime()">
    <div class="menu-lateral">
        <div class="logomarca">
            <img src="../assets/img/logo-estaciona-fácil.png" alt="Logo">
        </div>
        <a class="icones" href="home.html"><img src="../assets/img/icone-casa-cinza.png" alt=""></a>
        <a class="icones" href="index.html"><img src="../assets/img/icone-estacionar.png" alt=""></a>
        <a class="icones" href="pagamento.html"><img src="../assets/img/icone-pagamento.png" alt=""></a>
        <a class="icones" href="#"><img src="../assets/img/icone-recibo.png" alt=""></a>
        <a class="icones" href="#"><img src="../assets/img/icone-configuracoes.png" alt=""></a>
    </div>

    <div class="topbar">
        <div class="login">
            <a href="#login"><img id="icone-usuario" src="../assets/img/user-branco.png" alt=""></a>
        </div>
        <div id="hora"></div>
    </div>

    <main class="content">
        <div>
            <img id="imagem-home" src="../assets/img/casa.png" alt="">
            <h3>Home</h3>
        </div>

        <div class="cards">
            <div class="bloco">
                <img class="imagem-bloco" src="../assets/img/estacionamento-branco.png" alt="">
                <p>Vagas disponível:</p>
                <p id="quantidade-de-vagas">30 vagas</p> <!-- Este elemento será atualizado pelo JavaScript -->
            </div>

            <div class="bloco">
                <img class="imagem-bloco" src="../assets/img/preço.png" alt="">
                <p>Preços:</p>
                <p>R$ 12,00 a hora R$ 00,20 por minuto</p>
            </div>
        </div>
    </main>

    <script src="../js/script.js"></script>
</body>
</html>
